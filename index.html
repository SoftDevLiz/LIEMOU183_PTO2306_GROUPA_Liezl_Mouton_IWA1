<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Tally Count</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header_title">Tally Count</h1>
    </header>
    <aside class="controls">
      <label>
        <span>Display</span>
        <select>
          <option>Single</option>
          <option>Multiple</option>
        </select>
      </label>

      <label>
        <span>Counter</span>
        <select>
          <option>Counter 1</option>
          <option>Counter 2</option>
        </select>
      </label>

      <button>Settings</button>
    </aside>

    <main class="counter">
      <div class="counter_actions">
        <input class="counter_value" readonly value="0" />
        <button class="counter_button counter_button_first">-</button>
        <button class="counter_button">+</button>
      </div>
    </main>

    <footer class="footer">
      Inspired by
      <a class="footer_link" href="https://tallycount.app/">Tally Count</a>.
      Note that this is merely a student practice project for learning
      JavaScript.
    </footer>
  </body>
</html>
